<script>
function openModal () {
    var modal = document.getElementById('modal');
    modal.addEventListener('close', closeModal);
    modal.open = true;
}
function closeModal () {
    var modal = document.getElementById('modal');
    modal.open = false;
}

function openDrawer () {
    var drawer = document.getElementById('drawer');
    drawer.addEventListener('close', closeDrawer);
    drawer.open = true;
}
function closeDrawer () {
    var drawer = document.getElementById('drawer');
    drawer.open = false;
}
</script>
